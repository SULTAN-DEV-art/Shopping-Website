<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/Css/details.css">
</head>
<body>
    <section class="product">
   <div class="productimg">
    <img src="/images/Shoe.png" alt="" style="width: 200px;">
    <div class="colors">
         <img src="/images/Shoe.png" alt="" style="width: 100px;">
          <img src="/images/Shoe.png" alt="" style="width: 100px;">
           <img src="/images/Shoe.png" alt="" style="width: 100px;">
            <img src="/images/Shoe.png" alt="" style="width: 100px;">
    </div>
   </div>
   <div class="details">
    <h3>Premium Leather Sneakers</h3>
    <h5>#45,000</h5>
    <span>60,000</span>
    <div class="container">
       <span> <i class="fas fa-star"></i>
       <span> <i class="fas fa-star"></i>
       <span> <i class="fas fa-star"></i>
       <span> <i class="fas fa-star"></i>
       <span> <i class="fas fa-star"></i>
        <span>4.6 (124+ Reviews)</span>
        <div class="line">_________________________________________________ </div>
        <h5>High quality leather sneakers designed for all day comfort and style</h5>
        <h6>color: </h6>
        <span class="black"></span>
        <span class="white"></span>
        <span class="blue"></span>
        <span class="green"></span>
        <h6>Size: </h6>
        <span>S</span>
        <span>M</span>
        <span>L</span>
        <span>XL</span>
        <div class="quantity">
            <input type="number" value="" id="" min="1" max="4">
            <a href="#">Add to Cart</a>
            <div class="opinion">
                <h6>Rate: <i></i></h6>
            </div>
            <div class="icon">
                <span><i></i>Free Shipping</span>
                <span><i></i>Secure Payment</span>
                <span><i></i>Easy Returns</span>
            </div>
        </div>
    </div>
   </div>
    </section>
</body>
</html>
